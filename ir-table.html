<dom-module id="ir-table">
  <style>

  </style>
  <template>
	<paper-dialog on-dom-changed="refitDialog" id="dialog"> <!--  on-iron-overlay-closed="closed" -->

		<paper-dialog-scrollable id="scrollableDialog">
				<div id="tableData">
					Cells: <input is="iron-input" on-change="createTable" id="Cells" value="1" >
					Rows: <input is="iron-input"  on-change="createTable" id="Rows" value="1" >
				</div>
		</paper-dialog-scrollable>
		<div class="buttons">
			<template is="dom-if" if="{{promptMode}}">
				<paper-button raised on-click="promptSelect" >Create Table</paper-button>
				<paper-button raised on-click="hideDialog">Cancel</paper-button>
			</template>
		</div>
	</paper-dialog>

  </template>

	<script src="ir-table.js"></script>
</dom-module>
